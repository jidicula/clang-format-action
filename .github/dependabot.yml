version: 2
updates:
# Maintain dependencies for GitHub Actions
- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
    interval: "weekly"
    time: "06:00"
    timezone: "America/Toronto"
  open-pull-requests-limit: 99
  commit-message:
    prefix: "build: "
  reviewers:
    - "jidicula"
  assignees:
    - "jidicula"
# Maintain dependencies for docker
- package-ecosystem: "docker"
  directory: "/"
  schedule:
    interval: "weekly"
    time: "06:00"
    timezone: "America/Toronto"
  open-pull-requests-limit: 99
  commit-message:
    prefix: "build: "
  reviewers:
    - "jidicula"
  assignees:
    - "jidicula"
