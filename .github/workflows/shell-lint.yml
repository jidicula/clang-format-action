name: shell-lint

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  shellcheck-shfmt:
    runs-on: ubuntu-slim
    env:
      SHFMT_VERSION: 3.0.1

    steps:
    - uses: actions/checkout@v5

    - uses: ludeeus/action-shellcheck@2.0.0

    - uses: actions/setup-go@v6
      with:
        go-version: '1.25'
        check-latest: true

    - name: Install shfmt
      run: go install mvdan.cc/sh/v3/cmd/shfmt@latest

    - name: Check .sh files
      run: shfmt -d .
