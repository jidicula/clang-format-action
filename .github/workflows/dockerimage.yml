name: Docker Image CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  build:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2.3.4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag clang-format-action:$(date +%s)
